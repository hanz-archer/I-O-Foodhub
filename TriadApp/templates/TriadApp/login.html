{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TriadApp</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b-2 border-gray-300 p-4 flex justify-between items-center shadow">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/triad.jpg' %}" alt="Logo" class="h-12"> <!-- Replace with your logo -->
            <h1 class="text-3xl font-bold text-gray-800"></h1>
        </div>
        <div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex justify-center items-center flex-grow">
        <!-- Profile Selection Section -->
        <div id="cards-section" class="p-10 rounded-lg w-[900px] text-center">
            <h2 class="text-4xl font-bold text-gray-700 mb-8">SELECT YOUR PROFILE</h2>
            <div class="flex justify-around gap-16">
                <!-- Superadmin Card -->
                <div 
                    onclick="showLoginForm('Superadmin')" 
                    class="cursor-pointer text-center space-y-4"
                >
                    <div class="bg-blue-500 rounded-full w-52 h-52 flex items-center justify-center hover:scale-105 transform transition">
                        <img src="{% static 'images/superadmin.svg' %}" alt="Superadmin" class="w-24 h-24">
                    </div>
                    <p class="font-semibold text-xl">SUPER ADMIN</p>
                </div>

                <!-- Admin Card -->
                <div 
                    onclick="showLoginForm('Admin')" 
                    class="cursor-pointer text-center space-y-4"
                >
                    <div class="bg-green-500 rounded-full w-52 h-52 flex items-center justify-center hover:scale-105 transform transition">
                        <img src="{% static 'images/admin.svg' %}" alt="Admin" class="w-24 h-24">
                    </div>
                    <p class="font-semibold text-xl">ADMIN</p>
                </div>

                <!-- Employee Card -->
                <div 
                    onclick="showLoginForm('Employee')" 
                    class="cursor-pointer text-center space-y-4"
                >
                    <div class="bg-yellow-500 rounded-full w-52 h-52 flex items-center justify-center hover:scale-105 transform transition">
                        <img src="{% static 'images/user.svg' %}" alt="Employee" class="w-24 h-24">
                    </div>
                    <p class="font-semibold text-xl">EMPLOYEE</p>
                </div>
            </div>
        </div>

        <!-- Login Form Section -->
        <div id="login-form-section" class="hidden font-[sans-serif] max-w-6xl mx-auto">
            <div class="mb-4">
                <button onclick="showProfileSelection()" 
                    class="flex items-center text-blue-600 hover:text-blue-700 font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to Profile Selection
                </button>
            </div>

            <div class="grid lg:grid-cols-3 md:grid-cols-2 items-center gap-6">
                <div class="max-md:order-1 lg:col-span-2 w-full bg-[#000842] md:rounded-tr-xl md:rounded-br-xl lg:p-10 p-8">
                    <img src="https://readymadeui.com/signin-image.webp" class="lg:w-[65%] w-full object-contain block mx-auto" alt="login-image" />
                </div>

                <div class="w-full p-6 max-md:max-w-lg mx-auto">
                    <form id="login-form" method="POST">
                        {% csrf_token %}
                        <div class="mb-8">
                            <h3 id="form-title" class="text-gray-800 text-3xl font-bold">Login</h3>
                        </div>

                        <div id="username-section" class="mb-5">
                            <label class="text-gray-800 text-[15px] mb-2 block">Username</label>
                            <div class="relative flex items-center">
                                <input name="username" id="username" type="text" required 
                                    class="w-full text-sm text-gray-800 bg-gray-200 focus:bg-gray-100 pl-5 pr-10 py-4 rounded-xl outline-blue-600" 
                                    placeholder="Enter username">
                            </div>
                        </div>

                        <div class="mb-5">
                            <label class="text-gray-800 text-[15px] mb-2 block">Password</label>
                            <div class="relative flex items-center">
                                <input name="password" id="password" type="password" required 
                                    class="w-full text-sm text-gray-800 bg-gray-200 focus:bg-gray-100 pl-5 pr-10 py-4 rounded-xl outline-blue-600" 
                                    placeholder="Enter password">
                            </div>
                            <div class="text-right mt-2">
                                <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline text-sm">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="mt-8">
                            <button type="submit" 
                                class="w-full py-4 px-5 text-sm tracking-wide rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <!-- JavaScript -->
    <script>
        function showLoginForm(role) {
            document.getElementById('cards-section').classList.add('hidden');
            document.getElementById('login-form-section').classList.remove('hidden');

            const usernameField = document.getElementById('username');
            const emailField = document.getElementById('email');

            const formTitle = document.getElementById('form-title');
            const loginForm = document.getElementById('login-form');

            if (role === 'Superadmin') {
                formTitle.textContent = 'Superadmin Login';
                loginForm.setAttribute('action', '{% url "superadmin_login" %}');
                usernameField.closest('.mb-4').classList.remove('hidden');
                usernameField.removeAttribute('disabled');
                emailField.closest('.mb-4').classList.add('hidden');
                emailField.setAttribute('disabled', 'disabled');
            } else if (role === 'Admin') {
                formTitle.textContent = 'Admin Login';
                loginForm.setAttribute('action', '{% url "admin_login" %}');
                usernameField.closest('.mb-4').classList.remove('hidden');
                usernameField.removeAttribute('disabled');
                emailField.closest('.mb-4').classList.add('hidden');
                emailField.setAttribute('disabled', 'disabled');
            } else if (role === 'Employee') {
                formTitle.textContent = 'Employee Login';
                loginForm.setAttribute('action', '{% url "employee_login" %}');
                emailField.closest('.mb-4').classList.remove('hidden');
                emailField.removeAttribute('disabled');
                usernameField.closest('.mb-4').classList.add('hidden');
                usernameField.setAttribute('disabled', 'disabled');
            }
        }

        function showProfileSelection() {
            document.getElementById('login-form-section').classList.add('hidden');
            document.getElementById('cards-section').classList.remove('hidden');
        }

        // CapsLock detection for login password
        const loginPassword = document.getElementById('password');
        const capsLockMessage = document.createElement('h3');
        capsLockMessage.className = 'text-red-600 text-xl font-bold mt-2 hidden';
        capsLockMessage.textContent = 'Caps Lock is ON';
        loginPassword.closest('.relative').insertAdjacentElement('afterend', capsLockMessage);

        loginPassword.addEventListener('keydown', function(event) {
            if (event.getModifierState('CapsLock')) {
                capsLockMessage.classList.remove('hidden');
            } else {
                capsLockMessage.classList.add('hidden');
            }
        });

        // Form submission handling
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = data.redirect;
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message,
                        confirmButtonColor: '#3085d6'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Something went wrong. Please try again.',
                    confirmButtonColor: '#3085d6'
                });
            }
        });
    </script>

    {% if messages %}
    {% for message in messages %}
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Create an array to hold messages
                var messages = [];

                // Push each message into the array
                messages.push({
                    'tag': '{{ message.tags|escapejs }}',
                    'text': '{{ message|escapejs }}'
                });

                // Iterate through the messages array and display SweetAlert for errors
                messages.forEach(function(message) {
                    if (message.tag === 'error') {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: message.text,
                            confirmButtonColor: '#3085d6'
                        });
                    } else if (message.tag === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: message.text,
                            timer: 3000,
                            showConfirmButton: false
                        });
                    } else if (message.tag === 'info') {
                        Swal.fire({
                            icon: 'info',
                            title: 'Note:',
                            text: message.text,
                            timer: 3000,
                            showConfirmButton: false
                        });
                    }
                });
            });
        </script>
    {% endfor %}
    {% endif %}
</body>
</html>
