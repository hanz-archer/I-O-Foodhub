{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TriadApp</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
    </style>
    <style>
        @keyframes slideInFade {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-login-image {
            animation: slideInFade 0.8s ease-out forwards;
        }
    </style>
    <style>
        .swal2-popup {
            font-family: 'Poppins', sans-serif;
        }
        .swal2-timer-progress-bar {
            background: #dc3545;
        }
        .countdown {
            font-family: monospace;
            color: #dc3545;
        }
        .text-left {
            text-align: left;
        }
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .my-3 {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .font-semibold {
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b-2 border-gray-300 p-4 flex justify-between items-center shadow">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/triad.jpg' %}" alt="Logo" class="h-12">
        </div>
        <div>
            <a href="{% url 'index' %}" class="text-blue-600 hover:text-blue-800 font-medium">
                Back to Homepage
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex justify-center items-center flex-grow">
        <div class="font-[sans-serif] max-w-6xl mx-auto">
            <div class="grid lg:grid-cols-3 md:grid-cols-2 items-center gap-6">
                <div class="max-md:order-1 lg:col-span-2 w-full bg-[#000842] md:rounded-tr-xl md:rounded-br-xl lg:p-10 p-8 animate-login-image">
                    <img src="https://readymadeui.com/signin-image.webp" class="lg:w-[65%] w-full object-contain block mx-auto" alt="login-image" />
                </div>

                <div class="w-full p-6 max-md:max-w-lg mx-auto">
                    <form id="login-form" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-8">
                            <h3 class="text-3xl font-extrabold mb-6">Login</h3>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-600 mb-2">Username</label>
                                <input type="text" name="username" required
                                    class="w-full text-sm text-gray-800 bg-gray-200 focus:bg-gray-100 pl-5 pr-10 py-4 rounded-xl outline-blue-600" 
                                    placeholder="Enter username">
                            </div>
                            <div class="relative mb-4">
                                <label class="block text-sm font-medium text-gray-600 mb-2">Password</label>
                                <input type="password" name="password" id="password" required
                                    class="w-full text-sm text-gray-800 bg-gray-200 focus:bg-gray-100 pl-5 pr-10 py-4 rounded-xl outline-blue-600" 
                                    placeholder="Enter password">
                            </div>
                            <div class="text-right mt-2">
                                <a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline text-sm">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="mt-8">
                            <button type="submit" 
                                class="w-full py-4 px-5 text-sm tracking-wide rounded-xl text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for logout message and show_once flag
            const logoutMessage = "{{ request.session.logout_message }}";
            const showOnce = "{{ request.session.show_once }}";
            
            if (logoutMessage && logoutMessage !== "None" && showOnce === "True") {
                // Clear the session variables immediately
                fetch('/clear-session/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
                
                Swal.fire({
                    icon: 'success',
                    title: logoutMessage,
                    text: 'You have been successfully logged out',
                    timer: 1000,
                    showConfirmButton: false,
                    position: 'center',
                    toast: false,
                    timerProgressBar: true,
                    backdrop: true,
                    customClass: {
                        popup: 'animate__animated animate__fadeIn'
                    }
                });
            }
        });

        // Form submission handling
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', handleLogin);

        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(loginForm);
            
            fetch(loginForm.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: `Welcome back, ${data.name}!`,
                        text: 'You have successfully logged in',
                        timer: 1500,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    }).then(() => {
                        window.location.href = data.redirect_url;
                    });
                } else if (data.locked) {
                    let timerInterval;
                    Swal.fire({
                        icon: 'error',
                        title: 'Account Locked',
                        html: `
                            <div class="text-left">
                                <p class="mb-3">Account is temporarily locked due to multiple failed attempts.</p>
                                <p class="mb-2">Time remaining: <b class="countdown">${data.remaining_time}</b> seconds</p>
                            </div>
                        `,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        allowEnterKey: false,
                        showConfirmButton: false,
                        timer: data.remaining_time * 1000,
                        timerProgressBar: true,
                        didOpen: () => {
                            const timer = Swal.getPopup().querySelector('b.countdown');
                            timerInterval = setInterval(() => {
                                const remainingMilliseconds = Swal.getTimerLeft();
                                const seconds = Math.floor(remainingMilliseconds / 1000);
                                const milliseconds = Math.floor((remainingMilliseconds % 1000) / 10);
                                timer.textContent = `${seconds}.${milliseconds.toString().padStart(2, '0')}`;
                            }, 10);
                        },
                        willClose: () => {
                            clearInterval(timerInterval);
                        }
                    });
                } else {
                    const attemptsLeft = data.attempts_left !== undefined ? data.attempts_left : 3;
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        html: `
                            <p>${data.message}</p>
                            <p class="mt-2 text-sm">Attempts remaining: ${attemptsLeft}</p>
                            ${attemptsLeft === 1 ? '<p class="text-red-500 mt-2">Warning: Next failed attempt will lock your account!</p>' : ''}
                        `,
                        confirmButtonText: 'Try Again'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An unexpected error occurred. Please try again.'
                });
            });
        }

        function toggleSystemInfo() {
            const systemInfo = document.getElementById('systemInfo');
            const button = systemInfo.nextElementSibling;
            if (systemInfo.style.display === 'none') {
                systemInfo.style.display = 'block';
                button.textContent = 'Hide System Details';
            } else {
                systemInfo.style.display = 'none';
                button.textContent = 'Show System Details';
            }
        }
    </script>
</body>
</html>
