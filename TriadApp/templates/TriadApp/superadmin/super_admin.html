<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <!-- Sidebar Section -->
        <div class="w-64 h-screen bg-gray-800 text-white">
            <div class="flex flex-col items-center py-4">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <nav class="mt-6">
                    <ul>
                        <li>
                            <a href="{% url 'admin' %}" class="block py-2.5 px-6 text-lg hover:bg-gray-700">Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2.5 px-6 text-lg hover:bg-gray-700">Add Admin</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2.5 px-6 text-lg hover:bg-gray-700">Orders</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2.5 px-6 text-lg hover:bg-gray-700">Reports</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2.5 px-6 text-lg hover:bg-gray-700">Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 class="text-3xl font-semibold">Inventory Management</h2>
            <p class="mt-4 text-lg">Manage the products in your inventory.</p>

            {% block content %}
            <!-- Dynamic Content Goes Here -->
            {% endblock %}
        </div>
    </div>

</body>

</html>
